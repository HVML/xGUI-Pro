app-id: cn.fmsoft.xGUIPro
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: xgui-pro

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-documents

cleanup:
  - '/include'
  - '*.a'

modules:
  - name: WebKit
    buildsystem: cmake
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_INTROSPECTION=OFF
      - -DUSE_SOUP2=OFF
      - -DUSE_WPE_RENDERER=OFF
      - -DUSE_LCMS=OFF
    sources:
      - type: archive
        url: https://files.fmsoft.cn/sources/WebKitHBD-GTK-2.34.1-20231115-071458-Source.tar.xz

  - name: PurC
    buildsystem: cmake
    config-opts:
      - -DPORT=Linux
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_REMOTE_FETCHER=OFF
      - -DENABLE_RENDERER_FOIL=OFF
      - -DENABLE_API_TESTS=OFF
    sources:
      - type: git
        url: ssh://git4os@gitlab.fmsoft.cn:hvml/purc.git
        tag: ver-0.9.16

